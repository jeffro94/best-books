<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Best Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="books.css">
</head>

<body>
    <div class="container">
        <h1><a href="index.html">Best Books!</a></h1>

        <div class="row">
            <div class="col-sm-11">
                <form id="bookForm" class="mt-4">
                    <div class="form-group row">
                        <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputTitle">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputAuthor">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputYearPublished" class="col-sm-2 col-form-label">Year Published</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputYearPublished">
                        </div>
                        <label for="inputYearRevised" class="col-sm-2 col-form-label">Year Revised</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputYearRevised">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputWhere" class="col-sm-2 col-form-label">Where I heard about it</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputWhere">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputWhen" class="col-sm-2 col-form-label">When I heard about it</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputWhen">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputASIN" class="col-sm-2 col-form-label">ASIN</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputASIN">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputGoodReadsID" class="col-sm-2 col-form-label">GoodReads ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputGoodReadsID">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputWikipediaURL" class="col-sm-2 col-form-label">Wikipedia URL</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputWikipediaURL">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputNotes" class="col-sm-2 col-form-label">Notes</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="inputNotes" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputCategories" class="col-sm-2 col-form-label">Categories</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputCategories">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputWAntToReadScore" class="col-sm-2 col-form-label">Want-to-Read Score</label>
                        <div class="col-sm-10">
                            <input type="number" min="1" max="5" step="1" class="form-control" id="inputWantToReadScore">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2 col-form-label">Reading Flags</div>
                        <div class="col-sm-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flagRead">
                                <label class="form-check-label" for="flagRead">Read</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flagCurrentlyReading">
                                <label class="form-check-label" for="flagCurrentlyReading">Currently Reading</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flagPartiallyRead">
                                <label class="form-check-label" for="flagPartiallyRead">Partially Read</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flagWantToRead">
                                <label class="form-check-label" for="flagWantToRead">Want to Read</label>
                            </div>
                        </div>
                        <div class="col-sm-2 col-form-label">Ownership Flags</div>
                        <div class="col-sm-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="ownPrint">
                                <label class="form-check-label" for="ownPrint">Print</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="ownKindle">
                                <label class="form-check-label" for="ownKindle">Kindle</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="ownKindleSample">
                                <label class="form-check-label" for="ownKindleSample">Kindle Sample</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="ownAudible">
                                <label class="form-check-label" for="ownAudible">Audible</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="ownPDF">
                                <label class="form-check-label" for="ownPDF">PDF</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="ownOtherAudio">
                                <label class="form-check-label" for="ownOtherAudio">Other Audio</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                    <input type="hidden" id="inputDateCreated" name="inputDateCreated">
                    <input type="hidden" id="hdnGR_Title" name="hdnGR_Title">
                    <input type="hidden" id="hdnGR_Author" name="hdnGR_Author">
                    <input type="hidden" id="hdnGR_Rating" name="hdnGR_Rating">
                    <input type="hidden" id="hdnGR_ReviewCount" name="hdnGR_ReviewCount">
                    <input type="hidden" id="hdnGR_SyncDate" name="hdnGR_SyncDate">
                    <input type="hidden" id="hdnGR_Status" name="hdnGR_Status">
                    <input type="hidden" id="hdnGR_StatusMessage" name="hdnGR_StatusMessage">
                </form>
            </div>
            <div id="externalNav" class="col-sm-1">
                <div class="mt-4"><a id="linkToA" href="" target="_blank" class="mt-2"><img src="images/a.jpg" height="50px" width="50px" alt="Open in Amazon"></a></div>
                <div class="mt-2"><a id="linkToG" href="" target="_blank" class="mt-2"><img src="images/g.jpg" height="50px" width="50px" alt="Open in GoodReads"></a></div>
                <div class="mt-2"><a id="linkToW" href="" target="_blank" class="mt-2"><img src="images/w.jpg" height="50px" width="50px" alt="Open in Wikipedia"></a></div>
                <div class="mt-2"><a id="linkToL" href="" target="_blank" class="mt-2"><img src="images/l.jpg" height="50px" width="50px" alt="Open in Library Thing"></a></div>
            </div>
        </div>

        <script src="book.js"></script>
    </div>
</body>
